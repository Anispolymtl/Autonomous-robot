<div class="simulation-page">
  <!-- Navigation Bar -->
  <header class="top-navbar">
    <div class="navbar-content">
      <div class="navbar-left">
        <button class="icon-btn" title="Menu">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <h1 class="app-title">Mission Réelle</h1>
      </div>
      <div class="navbar-right">
        <span class="mode-badge mode-badge-real">Mode Réel</span>
      </div>
    </div>
  </header>

  <div class="main-container">
    <!-- Sidebar gauche - Contrôles -->
    <aside class="sidebar sidebar-left">
      <!-- État des Robots -->
      <section class="control-section robot-status-section">
        <div class="section-header">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
            <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
          </svg>
          <h2>État des Robots</h2>
        </div>
        <app-robot-status
          title="Rapproche chaque robot à son point de départ"
          [mode]="'real'"
          (onReturnToBase)="returnToBase()"
          (onIdentifyRobot)="identifyRobot($event)">
        </app-robot-status>
      </section>

      <div class="alert alert-info" *ngIf="message">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="16" x2="12" y2="12"></line>
          <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>
        {{ message }}
      </div>
    </aside>

    <!-- Zone centrale - Cartes -->
    <main class="main-content">
      <!-- Mission Control Card -->
      <section class="mission-control-card">
        <div class="mission-card-header">
          <div class="mission-header-left">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            <h3>Contrôle de la Mission</h3>
          </div>
        </div>
        
        <div class="mission-control-content">
          <div class="mission-info-banner">
            <div class="mission-info-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                <path d="M2 17l10 5 10-5"></path>
                <path d="M2 12l10 5 10-5"></path>
              </svg>
            </div>
            <div class="mission-info-text">
              <h4>Mission Autonome</h4>
              <p>Les robots physiques exécuteront leur exploration de manière autonome selon leur programmation</p>
            </div>
          </div>

          <div class="mission-actions">
            <button class="btn btn-primary btn-large btn-block" (click)="startMission()">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
              </svg>
              Lancer la mission
            </button>
            
            <button class="btn btn-danger btn-large btn-block" (click)="stopMission()">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="6" y="6" width="12" height="12"></rect>
              </svg>
              Terminer la mission
            </button>
          </div>
        </div>
      </section>

      <!-- Carte fusionnée -->
      <section class="map-section merged-map-section">
        <div class="map-header">
          <div class="map-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
              <polyline points="7.5 4.21 12 6.81 16.5 4.21"></polyline>
              <polyline points="7.5 19.79 7.5 14.6 3 12"></polyline>
              <polyline points="21 12 16.5 14.6 16.5 19.79"></polyline>
              <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
              <line x1="12" y1="22.08" x2="12" y2="12"></line>
            </svg>
            <h2>Carte Fusionnée</h2>
          </div>
        </div>
        <div class="map-content">
          <app-merged-map></app-merged-map>
        </div>
      </section>
    </main>

  </div>
</div>
