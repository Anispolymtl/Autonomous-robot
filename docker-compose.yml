version: "3.9"

# Ancre pour les variables ROS (utilis√©e plus bas avec <<: *ros_env)
x-ros-env: &ros_env
  ROS_DISTRO: humble
  ROS_DOMAIN_ID: "42"
  RMW_IMPLEMENTATION: rmw_fastrtps_cpp
  DISPLAY: "${DISPLAY}"

services:

  ros:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.ros
    image: inf3995-106-ros
    network_mode: host
    environment:
      <<: *ros_env
    working_dir: /ws
    volumes:
      - ./project_ws:/ws               # change en ./projet_ws si c'est ton vrai dossier
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
      - /ws/build
      - /ws/install
      - /ws/log
    command: >
      bash -lc "
      set -e
      source /opt/ros/${ROS_DISTRO}/setup.bash &&
      cd /ws &&
      colcon build --symlink-install &&
      source install/setup.bash &&
      ros2 run robot_exploration identify_service
      "

  server:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.server
    image: myproj/server:latest
    container_name: api-server
    depends_on:
      - ros
    environment:
      NODE_ENV: production
      ROS_DISTRO: humble
      ROS_DOMAIN_ID: "42"
      RMW_IMPLEMENTATION: rmw_fastrtps_cpp
    network_mode: host
    working_dir: /server
    volumes:
      - ./server:/server
      - ./common:/common
      - /server/node_modules
    command: >
      bash -lc "
        source /opt/ros/${ROS_DISTRO}/setup.bash;
        cd /server;
        if [ ! -d node_modules ]; then (npm ci || npm i); fi;
        npm start
      "

  client:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.client
    image: inf3995-106-client
    container_name: web-client
    network_mode: host
    environment:
      PORT: "4200"    
      HOST: "0.0.0.0"                  # mets 3000 si besoin
      HOKIDAR_USEPOLLING: "true"
    working_dir: /app
    volumes:
      - ./client:/app
      - ./common:/common
      - /app/node_modules
    command: ["npm","start","--","--host","0.0.0.0","--port","4200"]
